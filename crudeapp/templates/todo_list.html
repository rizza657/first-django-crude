<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Todo List</h1>
        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>
                        {{ todo.title }}
                        <small class="text-muted ms-2">
                            (Created: {{ todo.created_at|date:"M d, Y H:i" }})
                        </small>
                    </span>
                    <span>
                        {% if todo.completed %}
                            <span class="badge bg-success">Completed</span>
                        {% else %}
                            <span class="badge bg-warning text-dark">Pending</span>
                        {% endif %}
                        <a href="{% url 'update' todo.id %}" class="btn btn-sm btn-primary ms-2">Edit</a>
                        <a href="{% url 'delete' todo.id %}" class="btn btn-sm btn-danger ms-2">Delete</a>
                    </span>
                </li>
            {% empty %}
                <li class="list-group-item">No todos yet.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'index' %}" class="btn btn-success mt-3">Add New Todo</a>
    </div>

    <!-- Bootstrap JS (optional, for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
