 


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Todo List</h2>
                                
                                <form method="POST" class="mb-4">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        {{form.as_p}}
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-white">Add Todo</button>
                                    </div>
                                </form>
                                
                                {% if todos %}
                                    <h3 class="mt-4 mb-3">Your Todos</h3>
                                    {% for todo in todos %}
                                        <div class="d-flex justify-content-between align-items-center mb-2">
                                            <p class="mb-0">{{todo}}</p>
                                            <div>
                                                <a href="{% url 'update' todo.id %}" class="btn btn-sm btn-primary me-2">Update</a>
                                                <a href="{% url 'delete' todo.id %}" class="btn btn-sm btn-danger">Delete</a>
                                            </div>
                                        </div>
                                    {% endfor %}
                                {% else %}
                                    <p class="text-center mt-4">No todos yet. Add one above!</p>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS (optional, for certain Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcT
